<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            background: url('flowers.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #F4A7B9;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background: #F4A7B9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background 0.3s ease-in-out;
        }

        .rsvp-button:hover {
            background: #E89BAF;
        }

        /* Sections start hidden to be animated in */
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="section">
            <div class="content">You're Invited to Our Wedding! üíç</div>
        </div>
        <div class="section">
            <div class="content">Park & Park - June 21, 2025</div>
        </div>
        <div class="section">
            <div class="content">Secret Location</div>
        </div>
        <div class="section">
            <a href="https://v-v18.github.io/wedding-invite/" class="rsvp-button" target="_blank">RSVP Now</a>
        </div>
    </div>
</body>
</html>
