<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            background: url('flowers.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #F4A7B9;
        }
        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background: #F4A7B9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .rsvp-button:hover {
            background: #E89BAF;
        }
        #container {
            overflow-y: scroll;
            height: 100vh;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="section" style="background: rgba(255, 223, 223, 0.8);">You're Invited to Our Wedding! üíç</div>
        <div class="section" style="background: rgba(223, 255, 223, 0.8);">John & Jane - June 15, 2025</div>
        <div class="section" style="background: rgba(223, 223, 255, 0.8);">Sunset Beach Resort</div>
        <div class="section" style="background: rgba(255, 255, 223, 0.8);">
            <a href="https://forms.gle/example" class="rsvp-button" target="_blank">RSVP Now</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            gsap.utils.toArray(".section").forEach((section, i) => {
                gsap.to(section, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        toggleActions: "play none none none"
                    }
                });
            });
        });
    </script>
</body>
</html>
